<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Å ablon za kreiranje objekata studenata</title>
</head>
<body>
	<script>
		class Student {
			constructor(name, address, phone, course) {
				this.name = name;
				this.address = address;
				this.phone = phone;
				this.course = course;
			}

			getInfo() {
				return "Name: " + this.name + "\n" + 
				"Address: " + this.address + "\n" +
				"Phone: " + this.phone + "\n" +
				"Course: " + this.course + "\n"
			}
		}

		var student1 = new Student ("Albert Johnson", "Lazareva 21", "0641234567", "JavaScript");
		var student2 = new Student ("Brenda Morgan", "Dunavska 8", "0629876543", "Python");
		var student3 = new Student ("Steven Lock", "Makedonska 5", "0633456789", "CSS");

		console.log(student1.getInfo());
		console.log(student2.getInfo());
		console.log(student3.getInfo());
	</script>
	
</body>
</html>
